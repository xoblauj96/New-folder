    <div class="container">
        <div class="row">
            <div class="col-6 mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" onchange="change(this)" type="file" id="formFile">
                <img id="showimg" class="img-thumbnail border my-3" width="200px" height="200px">
            </div>
            <div class="col-6">
                <label for="exampleColorInput" class="form-label">Color picker</label>
                <input type="color" class="form-control form-control-color" onchange="change1()" id="exampleColorInput"
                    value="#563d7c" title="Choose your color">

                <label for="exampleDataList" class="form-label">Datalist example</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">

                <button class="btn-primary btn mt-1" onclick="showValue()">show value</button>

                <button class="btn-warning btn mt-1" onclick="showValue1()">show value</button>
                <div class="input-group mb-3">
                    <label class="input-group-text" onclick="showF()" for="inputGroupFile01">Upload</label>

<script>
    function change(e) {
        console.log(e.files);
        if (e.files[0]) {
            var reader = new FileReader()
            reader.readAsDataURL(e.files[0])
            reader.onload = (e) => {
                console.log(e.target.result);
                document.getElementById("showimg").setAttribute("src", e.target.result);
            }
        }
    }
    function change1() {
        var color = document.getElementById("exampleColorInput").value;
        console.log(color);
        var col3 = document.getElementById("col3");
        col3.style.backgroundColor = color;
        col3.innerHTML = "hellow";
    }
    function showValue() {
        alert(document.getElementById("exampleDataList").value)
    }
    function showValue1() {
        var m = []
        var value1 = document.getElementById("showValue1").value;
        console.log(value1);
        m.push(value1)
        console.log(m);
    }
    function showF(){
        document.getElementById("inputGroupFile01").style.display="block";
    }
</script>
